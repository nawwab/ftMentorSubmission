<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!--
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  -->
</head>
<body>
  <div class="card">
    <img class="card__hero" src="images/illustration-hero.svg" alt="Order Summary Illustration" width="500" />
    <div class="card__content">
      <h1 class="card__title">
        Order Summary
      </h1>

      <p class="card__desc">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!  
      </p>

      <div class="plan-status">
        <img class="plan-status__icon" src="images/icon-music.svg" alt="annual icon">
        <div class="plan-status__price-tag">
            <p class="plan-status__price-tag__title">Annual Plans</p>
            <p class="plan-status__price-tag__price">$59.99/year</p>
        </div>
        <button class="plan-status__change-button">Change</button>
      </div>

      <button class="card__proceed-button">Proceed to Payment</button>
      <button class="card__cancel-button">Cancel Order</button>
    </div>
  </div>

  <div class="attribution">

</body>
</html>
